<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Φόρμα πληρωμής</title>
</head>
<body>
    <h1>Φόρμα πληρωμής</h1>

    <form>

        <p>Τα υποχρεωτικά πεδία ακολουθούνται από <abbr title="Required field">*</abbr></p>

        <h2>Προσωπικά Στοιχεία</h2>

        <form>
            <fieldset style="width: 150px;">
                <legend>Title</legend>
                <div>
                    <input type="radio" name="title" id="mr" value="Mr.">
                    <label for="mr">Mr.</label>
                </div>

                <div>
                    <input type="radio" name="title" id="mrs" value="Mrs.">
                    <label for="mrs">Mrs.</label>
                </div>

                <div>
                    <input type="radio" name="title" id="dr" value="Dr.">
                    <label for="dr">Dr.</label>
                </div>
            </fieldset>
            <br>
            <div>
                <label for="name">Name: <abbr title="Reuired field">*</abbr></label>
                <input type="text"name="name" id="name">   
            </div>
            <br>
            <div>
                <label for="email">E-mail: <abbr title="Reuired field">*</abbr></label>
                <input type="text"name="email" id="email">
            </div>
            <br>
            <div>
                <label for="password">Password: <abbr title="Reuired field">*</abbr></label>
                <input type="password"name="password" id="password">
            </div>

            <h2>Πληροφορίες Πληρωμής</h2>

            <div>
                <label for="type">Card Type:</label>
                <select name="type" id="type">

                    <option value="1">Visa</option>
                    <option value="2">Mastercard</option>
                    <option value="3">American Express</option>
                    <option value="4">Diners</option>

                </select>
            </div>
            <br>
            <div>
            <label for="cardnum">Card number: <abbr title="Required field">*</abbr></label>
            <input type="text" name="cardnum" id="cardnum">
            </div>
            <br>
            <div>
                <label for="expdate">Expiration date: <abbr title="Required field">*</abbr></label>
                <input type="text" name="expdate" placeholder="MM/YY" id="expdate">
            </div>
            <br>
            <div>
                <input type="submit" value="Προχωρήστε στην πληρωμή">
            </div>

        </form>



    </form>
</body>
</html>
