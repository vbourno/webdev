<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Στοιχεία εκπαιδευόμενου</title>
</head>
<body>
    <h1>Στοιχεία Εκπαιδευόμενου</h1>

    <form>

    <div>
        <label for="lastname">Επώνυμο:</label>
        <input type="text" name="lastname" id="lastname" placeholder="ΜΕ ΚΕΦΑΛΑΙΑ">
    </div>

    <div>
        <label for="firstname">Όνομα:</label>
        <input type="text" name="firstname" id="firstname">
        </div>

        <div>
            <label for="birth-date">Ημερομηνία Γέννησης:</label>
            <input type="date" id="birth-date">
        </div>

        <div>
            <label for="year">Έτος Σπουδών:</label>
            <input type="number" id="year">
        </div>

        <div>
            <label for="email">Login (e-mail):</label>
            <input type="text" id="email" placeholder="π.χ. someone@somewhere.com">
        </div>

        <div>
            <label for="password">Password:</label>
            <input type="password" id="password">
        </div>

        <input type="submit" value="Υποβολή">

    </form>
</body>
</html>
