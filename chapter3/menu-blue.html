<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/menu-blue.css">
    <script src="https://kit.fontawesome.com/4916bf91d7.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="outer">
        <div class="middle">
            <div class="inner">
                <form>
                    <div class="gap-bottom">
                        <span class="login-text"><strong>Login</strong></span>
                    </div>
                    <div class="gap-bottom">
                        <i class="fa-solid fa-at"></i><input id="email" class="form-input" type="email" name="username"
                         value="" placeholder="E-mail" required autofocus />
                    </div>
                    <div class="gap-bottom">
                        <i class="fa-solid fa-lock"></i><input id="password" class="form-input password" type="password" name="password"
                         value="" placeholder="Password" required />
                    </div>
                    <div class="gap-bottom">
                        <input type="submit" class="form-btn" value="Sign In">
                    </div>
                    <div class="gap-bottom">
                        <a class="reset-link" href="/reset">Lost your password?</a>
                    </div>
                    <div class="gap-bottom gap-top">
                <span class="text-light">Don't have an account?</span>
                <a class="account-link" href="/register">Sign up here!</a>
            </div>
                </form>
            </div>
            
        </div>
    </div>
</body>
</html>
